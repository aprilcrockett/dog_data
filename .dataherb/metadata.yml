name: Dog Breed Data Set
description: Dataset including information on dog breeds.
contributors:
- name: ChatGPT created this dataset for me on 2/21/2024 with prompting by April Crockett
data:
- name: dogData.csv
  description: Comma delimited text file
  path: "../dataset/"
  format: csv
  size: 5KB
  fields:
  - name: Breed
    description: Dog Breed
  - name: Typical Demeanor
    description: typical behavior of dog
  - name: Physical Description
    description: small, medium, large
  - name: Average Lifespan
    description: Number of years the breed typically lives
  - name: Coat Type
    description: Coat type (short, dense, double, silky)
  - name: Drooling Level
    description: Drooling level (low, moderate, high)
  - name: Coat Grooming
    description: Coat grooming requirements (low, regular, moderate, high)
  - name: Height
    description: height of dog from head to floor in inches
  - name: Weight
    description: weight of dog
  - name: Good with Other Dogs
    description: 
  - name: Good with Children
    description: 
  - name: Shedding Level
    description: Low, Moderate, High
  - name: Playfulness Level
    description: Low, Moderate, High
  - name: Watchdog/Protective Nature
    description: Low, Moderate, High
  - name: Openness to Strangers
    description: Low, Reserved, Moderate, High, Outgoing
  - name: Trainability Level
    description: Low, Moderate, High
  - name: Energy Level
    description: Low, Moderate, High
  - name: Barking Level
    description: Low, Moderate, High
  - name: Mental Stimulation Needs
    description: Low, Moderate, High
  - name: Affectionate with Family:
    description: Very affectionate, Moderate, High
  - name: Good Hunting Companion
    description: Yes, No
- name: [name of your second data file, optional]
  description: [description of your second data file, optional]
  path: [path_to_your_data_file.csv]
  format: csv
  size: [size of your data file]
  fields:
  - name: [name of the first colomn]
    description: [description of the first column]
  - name: [name of the second colomn]
    description: [description of the second column]
license:
- name: [Name of the license of the dataset]
  link: [Link to the license page]
references:
- name: [Name of the first reference]
  link: [https://link_to_your_first_reference]
